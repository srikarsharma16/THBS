<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
    <h1> Form</h1>
    <form>
        TextField: Name <input type="text"> <br> <br>
        Email: EmailID <input type="email"> <br> <br>
        NumberField: PhoneNumber <input type="number"> <br> <br>
        PasswordField: Password <input type="password"> <br> <br>
        DATE: DOB <input type="date"> <br> <br>
        RadioButton: GENDER: Male<input type="radio" value="Male" checked="true">
        Female <input type="radio" value="Female"> <br>

        CHECKBOX: FOOD PREFERED: Panner Butter Masala <input type="checkbox" value="PannerButterMasala"> <br>
        ROTI <input type="checkbox" value="ROTI"> <br>
        VEG BIRIYANI <input type="checkbox" value="VEGBIRIYANI"> <br>

        DropDown: CITY: 
        <select>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>

        </select> <br> <br>

        TEXTAREA: ANY COMMENTS:
        <textarea rows="10" cols="50"></textarea>    <br> <br>

        Button: <input type="button" value="Button">
        SubmitButton: <input type="submit" value="Submit">
        ResetButton: <input type="reset" value="Reset">

    </form>
</body>
</html>
