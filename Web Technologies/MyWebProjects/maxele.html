<!DOCTYPE html>
<html>
    <head>
        <title>Max Element present in Array</title>

        <script>
            const array = [1, 2, 3, 4, 0, 9, 8];
            
            console.log(array);
            console.log("MAX element present in array is: ");
            console.log(Math.max(...array));
        </script>
    </head>

</html>
