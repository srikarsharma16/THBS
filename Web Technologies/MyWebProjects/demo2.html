<!DOCTYPE html>
<html>
    <head>
        <title>MyCSS</title>
        <style>
            table{
                width: 80%;
                margin-left: 10%;
                border: thin red solid;
                border-collapse: collapse;
            }
            th, td{
                border: thin red solid;
            }
            th{
                background: yellow;
                color: yellowgreen;
            }
            td{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>SALARY</th>
            </tr>
            <tr>
                <td>ABC</td>
                <td>21</td>
                <td>1100</td>
            </tr>
        </table>
    </body>
</html>
