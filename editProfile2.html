<!DOCTYPE html>
<html>
<head>
	<title>Update Profile</title>
	<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <form action="#" th:action="@{/customerProfile}" method="post" enctype="multipart/form-data">
	<div class="container">
     	<div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
             	<div class="row z-depth-3">
                 	<div class="col-sm-4 bg-info rounded-left">
        		        <div class="card-block text-center text-white">
                		    <i class="fas fa-user-tie fa-7x mt-5"></i>
                    		<h2 class="font-weight-bold mt-4"><input id="cust_name" name="cust_name" th:field="${customer.cust_name}" class="form-control input-md" required="" type="text"></h2>
                    		<p>USER</p><i class="far fa-edit fa-2x mb-4"></i>
                		</div>
            		</div>
            		<div class="col-sm-8 bg-white rounded-right">
                    	<h3 class="mt-3 text-center">Information</h3>
                    	<hr class="bg-primary mt-0 w-25">
                   		<div class="row">
                        	<div class="col-sm-6">
                            	<p class="font-weight-bold">Email:</p>
                           		<h6 class=" text-muted"><input id="cust_email" name="cust_email" th:field="${customer.cust_email}" class="form-control input-md" required="" type="text"></h6>
                        	</div>
                        	<div class="col-sm-6">
                            	<p class="font-weight-bold">Phone:</p>
                           		<h6 class="text-muted"><input id="cust_mobile" name="cust_mobile" th:field="${customer.cust_mobile}" class="form-control input-md" required="" type="text"></h6>
                        	</div>
                            <div class="col-sm-6">
                            	<p class="font-weight-bold">Address:</p>
                           		<h6 class="text-muted"><input id="cust_address" name="cust_address" th:field="${customer.cust_mobile}" class="form-control input-md" required="" type="text"></h6>
                        	</div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                                <div class="col-md-4">
                                  <input type="submit" id="singlebutton" value="UPDATE PROFILE" class="btn btn-primary">
                                </div>
                                </div>
                	   	<hr class="bg-primary">
                	    <ul class="list-unstyled d-flex justify-content-center mt-4">
            	        	
        	            	
	               		</ul>  
              		</div>
             	</div>
            </div>
        </div>
	</div>
</body>
</html>
